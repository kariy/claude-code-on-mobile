<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claude Chat</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #1a1a2e;
    color: #e0e0e0;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .msg {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 12px;
    line-height: 1.5;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .msg.user {
    align-self: flex-end;
    background: #3a86ff;
    color: #fff;
  }
  .msg.assistant {
    align-self: flex-start;
    background: #2a2a4a;
  }
  #input-bar {
    display: flex;
    padding: 12px 16px;
    gap: 8px;
    background: #16213e;
    border-top: 1px solid #2a2a4a;
  }
  #prompt {
    flex: 1;
    padding: 10px 14px;
    border: 1px solid #3a3a5a;
    border-radius: 8px;
    background: #1a1a2e;
    color: #e0e0e0;
    font-size: 15px;
    outline: none;
  }
  #prompt:focus { border-color: #3a86ff; }
  #send {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #3a86ff;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
  }
  #send:disabled { opacity: 0.5; cursor: not-allowed; }
</style>
</head>
<body>
<div id="messages"></div>
<div id="input-bar">
  <input id="prompt" type="text" placeholder="Send a message..." autocomplete="off" />
  <button id="send">Send</button>
</div>
<script>
  const messages = document.getElementById("messages");
  const promptInput = document.getElementById("prompt");
  const sendBtn = document.getElementById("send");
  let ws;
  let assistantEl = null;
  let streaming = false;

  function connect() {
    ws = new WebSocket(`ws://${location.host}/ws`);
    ws.onmessage = (e) => {
      const data = JSON.parse(e.data);
      if (data.type === "history") {
        messages.innerHTML = "";
        for (const msg of data.messages) {
          addMessage(msg.text, msg.role);
        }
        return;
      }
      if (data.type === "delta") {
        if (!assistantEl) {
          assistantEl = addMessage("", "assistant");
        }
        assistantEl.textContent += data.text;
        messages.scrollTop = messages.scrollHeight;
      } else if (data.type === "done") {
        assistantEl = null;
        streaming = false;
        setEnabled(true);
      } else if (data.type === "error") {
        addMessage("Error: " + data.text, "assistant");
        assistantEl = null;
        streaming = false;
        setEnabled(true);
      }
    };
    ws.onclose = () => setTimeout(connect, 1000);
  }

  function addMessage(text, role) {
    const el = document.createElement("div");
    el.className = `msg ${role}`;
    el.textContent = text;
    messages.appendChild(el);
    messages.scrollTop = messages.scrollHeight;
    return el;
  }

  function setEnabled(enabled) {
    sendBtn.disabled = !enabled;
    promptInput.disabled = !enabled;
    if (enabled) promptInput.focus();
  }

  function send() {
    const text = promptInput.value.trim();
    if (!text || streaming) return;
    addMessage(text, "user");
    promptInput.value = "";
    streaming = true;
    setEnabled(false);
    ws.send(JSON.stringify({ prompt: text }));
  }

  sendBtn.addEventListener("click", send);
  promptInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
  });

  connect();
</script>
</body>
</html>
